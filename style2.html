<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <section class="container buisness-impact-section">

            <div class="inner-circle-1">

            </div>
          </div>
        </div>
        <div class="col-md-5 square">
          <div class="inner-sq">
            <div class="inner-sq-1">
                <h1>99%</h1>
                <p class="ps-5">accuracy through Inteligent automation for

            <div class="inner-sq-2">
